[model]
name = Evento
label = {{ this.title }}
hidden = no

[children]
enabled = False

[fields.title]
label = Nombre del evento
type = string
width = 1/2

[fields.date_start]
label = Fecha de inicio
type = datetime
width = 1/4

[fields.date_end]
label = Fecha de finalizacion
type = datetime
width = 1/4

[fields.image]
label = Imagen del evento
type = select
source = record.attachments.images

[fields.information]
label = Informacion mas detallada del evento (Markdown)
type = markdown

[fields.web]
label = Sitio web del evento (meetup, conectar al api, pedir datos?)
type = url
width = 1/2
